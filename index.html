<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Outfit:300,400,600" rel="stylesheet">

	<link rel="stylesheet" href="styles/styles.css"> 
	<title>NFT preview card component</title>
</head>
<body>
	<div class="main-container">
		<div class="box-container">
			<div class="box-image"> 
				<img src="./images/image-equilibrium.jpg" alt="">  
				<div class="overlay"> 
					<img src="./images/icon-view.svg" alt="">
				</div>
			</div>

			<div class="box-main">
				<p class="box-title">Equilibrium #3429</p>
				<p class="box-description">Our Equilibrium collection promotes balance and calm.</p>

				<div class="box-info">
					<p class="info-value">
						<img src="./images/icon-ethereum.svg" alt="">
						0.041ETH
					</p>
					<p class="info-days"> 
						<img src="./images/icon-clock.svg" alt="">
						3 days left
					</p>
				</div>  
			</div> 
			<div class="box-user">
				<div class="user-img"> 
					<img src="./images/image-avatar.png" alt="">
				</div>
				<p class="user-text">Creation of <span>Jules Wyvern</span></p>
			</div>

		</div>
	</div>
</body>
</html>
